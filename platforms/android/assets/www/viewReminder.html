<body>
<!-- This is the navigator header -->
<header class="bar bar-nav">
    
    <a href="reminders.html" data-transition="slide-out">
        <button class="btn btn-link btn-nav pull-left">
        <span class="icon icon-left-nav"></span>
        Back
      </button>
    </a>

    <button class="btn btn-link pull-right">Edit</button>
    <h1 class="title">Reminder Details</h1>

</header>



<!-- This is were the content of your app goes -->
<div class="content" id="viewReminder">
    <div class="reminder-header">
        <div class="date">
            <div class="day"></div>
            <div class="month"></div>
        </div>
        <div class="reminder-name">
            <div class="reminder-title"></div>
            <p id="time"></p>
        </div>
    </div>

    <br>

    <ul class="table-view">
        <li class="table-view-cell">Repeat <span class="light pull-right">Weekly</span></li>
        <li class="table-view-cell">
            Alert Type
            <!--<span class="light pull-right">Weekly</span>-->
            <select class="light pull-right" style="display: block; width: 10px; height: 1em; margin: 0px;">
                <option>10 minutes</option>
                <option>1 hour</option>
                <option>15 weeks</option>
            </select>
        </li>
    </ul>

    <br>

    <p class="subheader">ALERTS</p>
    <ul class="table-view" id="alerts">
      <li class="table-view-cell">30 minutes before <span class="light pull-right">Only Me</span></li>
      <li class="table-view-cell">1 hour before <span class="light pull-right">Me + Jane</span></li>
    </ul>

    <ul id="alertTemplate" style="display:none;">
        <li class="table-view-cell alertCard">
        </li>
    </ul>

</div>

    </a>
</nav>
