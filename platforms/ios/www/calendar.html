    <!-- <link rel="stylesheet" type="text/css" href="css/common.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/ratchet.css" />
    <link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.css" />

<body>
<!-- This is the navigator header -->
<header class="bar bar-nav">
    <a href="home.html">
        <button class="btn btn-link btn-nav pull-left backHome">
            <span class="icon icon-left-nav"></span>
            Home
        </button>
    </a>
    <h1 class="title">Calendar</h1>
    <a href="createReminder.html">
        <button class="btn btn-link btn-nav pull-right">
            <span class="icon icon-plus"></span>
        </button>
    </a>
</header>

<!-- This is were the content of your app goes -->
<div class="content" id="calendar">

    <ul class="table-view" id="calTitle">
        <li class="table-view-divider" id="monthYear"></li>
    </ul>
    <table id="cal" style="width:100%">
        <tr class="">
            <th>S</th>
            <th>M</th>
            <th>T</th>
            <th>W</th>
            <th>T</th>
            <th>F</th>
            <th>S</th>
        </tr>
        <tr>
            <td class="notMonth">29</td>
            <td class="notMonth">30</td>
            <td class="notMonth">31</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
            <td class="hasEvent">14</td>
            <td>15</td>
            <td class="hasEvent">16</td>
            <td class="hasEvent">17</td>
            <td>18</td>
        </tr>
        <tr>
            <td>19</td>
            <td>20</td>
            <td class="hasEvent">21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td class="hasEvent">25</td>
        </tr>
        <tr>
            <td class="hasEvent">26</td>
            <td id="today" class="selected">27</td>
            <td>28</td>
            <td class="hasEvent">29</td>
            <td class="hasEvent">30</td>
            <td class="notMonth">1</td>
            <td class="notMonth">2</td>
        </tr>
    </table>
    <table id="taskTable" style="width:100%">
    </table>

    <table id="taskTemplate" style="display: none;">
        <tr class="taskCard">
            <td class="taskTime"></td>
            <td class="taskName"></td>
        </tr>
    </table>
</div>
<nav class="bar-tab bar">
    <a href="reminders.html" class="tab-item">
        <span class="icon icon-list3"></span>
        <span class="tab-label">Reminders</span>
    </a>
    <a href="profile.html" class="tab-item">
        <span class="icon icon-person"></span>

    </a>
    <a href="calendar.html" class="tab-item">

    </a>
    <a href="settings.html" class="tab-item">

    </a>
</nav>
