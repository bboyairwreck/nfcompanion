<body>
<!-- This is the navigator header -->
<header class="bar bar-nav">
    <a href="profile.html">
        <button class="btn btn-link btn-nav pull-left backHome">
            <span class="icon icon-left-nav"></span>
            Accounts
        </button>
    </a>

    <h1 class="title">Profile</h1>

</header>

<!-- This is were the content of your app goes -->
<div class="content" id="personProfile">
    <!--<img src="img/person.png" alt="Jane" />-->
    <h2 id="personName">
        <img src="img/person.png" alt="Jane" id="profilePic" />
        Jane Doe
    </h2>
    <div class="card">
        <ul class="table-view">
            <li class="table-view-cell table-view-divider">General</li>
            <li class="table-view-cell">
                <label>DOB</label>
                <div id="birthdate"></div>
                <input type="date" name="dob" />
            </li>
            <li class="table-view-cell">
                <label>Address</label>
                <input type="text" name="address" />
            </li>
            <li class="table-view-cell">
                <label>Phone #</label>
                <input type="tel" name="phone" />
            </li>
            <li class="table-view-cell">
                <label>Emergency Contact</label>
                <input type="tel" name="emergency" />
            </li>
            <li class="table-view-cell table-view-divider">Medical Info</li>
            <li class="table-view-cell">
                <label>Primary Doctor</label>
                <input type="text" name="doctor" />
            </li>
            <li class="table-view-cell">
                <label>Primary Hospital</label>
                <input type="text" name="hospital" />
            </li>
            <li class="table-view-cell">
                <label>Blood Type</label>
                <input type="text" name="blood" />
            </li>
            <li class="table-view-cell">
                <label>Allergies</label>
                <input type="text" name="allergies" />
            </li>
            <li class="table-view-cell">
                <label>Medications</label>
                <input type="text" name="meds" />
            </li>
            <li class="table-view-cell">
                <label>Medical Insurance</label>
                <input type="text" name="insurance" />
            </li>
        </ul>
    </div>
</div>
