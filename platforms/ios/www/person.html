<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <!-- <link rel="stylesheet" type="text/css" href="css/common.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/ratchet.css" />
    <link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.css" />

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>

    <script type="text/javascript" src="js/ratchet2.js"></script>
    <script type="text/javascript" src="js/push.js"></script>


    <script type="text/javascript" src="js/navigation.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

</head>
<body>
<!-- This is the navigator header -->
<header class="bar bar-nav">
    <a href="profile.html">
        <button class="btn btn-link btn-nav pull-left backHome">
            <span class="icon icon-left-nav"></span>
            Profiles
        </button>
    </a>

    <h1 class="title">Jane</h1>

</header>

<!-- This is were the content of your app goes -->
<div class="content" id="person">
    <div class="content-padded">
        <a href="reminder.html">
            <button id="createEvent" class="btn btn-block">
                <span class="icon icon-plus"></span>
                Create a Reminder
            </button>
        </a>
    </div>
    <div class="card">
        <ul class="table-view">
            <li class="table-view-cell table-view-divider">TODAY</li>
            <li class="table-view-cell">
                <p class="reminderTitle">Dinner with Sarah</p>
                <p class="reminderTime">9 PM</p>
            </li>
            <li class="table-view-cell">
                <p class="reminderTitle">Take Pills</p>
                <p class="reminderTime">10 AM</p>
            </li>
        </ul>
    </div>
</div>
<nav class="bar-tab bar">
    <a href="#" class="tab-item">
        <span class="icon icon-home"></span>
        <span class="tab-label">Home</span>
        <span class="icon icon-person"></span>
        <span class="tab-label">Profile</span>
        <span class="icon icon-bars"></span>
        <span class="tab-label">Calendar</span>
        <span class="icon icon-gear"></span>
        <span class="tab-label">Settings</span>
    </a>
</nav>



</body>
</html>
