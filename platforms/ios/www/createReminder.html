<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <!-- <link rel="stylesheet" type="text/css" href="css/common.css" /> -->
        <link rel="stylesheet" type="text/css" href="css/ratchet.css" />
        <link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.css" />
        <link rel="stylesheet" type="text/css" href="css/settingsHomePage.css" />
        <link rel="stylesheet" type="text/css" href="css/createReminder.css" />

        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>

        <script type="text/javascript" src="js/ratchet2.js"></script>
        <script type="text/javascript" src="js/push.js"></script>


        <script type="text/javascript" src="js/navigation.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/settingsHomePage.js"></script>

    </head>
    <body>
        <!-- This is the navigator header -->
        <header class="bar bar-nav">
            <a href="reminders.html">
                <button class="btn btn-negative btn-nav pull-left backHome">Cancel</button>

                <!--<button class="btn btn-link btn-nav pull-left backHome">-->
                    <!--<span class="icon icon-close"></span>-->
                    <!--Cancel-->
                <!--</button>-->
            </a>
            <a href="#" id="doneCreateReminder">
                <button class="btn btn-positive btn-nav pull-right">Done</button>
            </a>
            <h1 class="title">Create a Reminder</h1>

        </header>

        <!-- This is were the content of your app goes -->
        <div class="content" id="createReminder">
            <div class="card">
                <ul class="table-view">
                    <li class="table-view-cell table-view-divider">Reminder</li>
                </ul>
                <form class="input-group">
                    <div class="input-row">
                        <label>Name</label>
                        <input type="text" name="reminderTitle" placeholder="Title">
                    </div>
                    <div class="input-row">
                        <label>Date</label>
                        <input type="date" name="reminderDate">
                    </div>
                    <div class="input-row">
                        <label>Time</label>
                        <input type="time" name="reminderDateTime" value="09:00 AM">
                    </div>
                    <div class="input-row">
                        <label>Repeat</label>
                        <input type="text" name="reminderFreq" placeholder="Never">
                    </div>
                    <div class="input-row">
                        <label>Reminder</label>
                        <input type="text" name="reminderType" placeholder="30 min">
                    </div>
                </form>
            </div>
            <div class="card">
                <ul class="table-view">
                    <li class="table-view-cell table-view-divider">Notes</li>
                </ul>
                <form class="input-group">
                    <textarea rows="5" placeholder="Add a note"></textarea>
                </form>
            </div>
        </div>
    </body>
</html>
