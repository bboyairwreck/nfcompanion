    <h1 class="title">Create a Reminder</h1>

</header>

<!-- This is were the content of your app goes -->
<div class="content" id="createReminder">
    <div class="card">
        <ul class="table-view">
            <li class="table-view-cell table-view-divider">Reminder</li>
        </ul>
        <form class="input-group">
            <div class="input-row">
                <label>Name</label>
                <input type="text" placeholder="Title">
            </div>
            <div class="input-row">
                <label>Date</label>
                <input type="date" name="reminderDate">
            </div>
            <div class="input-row">
                <label>Time</label>
                <input type="time" value="09:00 AM" name="reminderDateTime">
            </div>
            <div class="input-row">
                <label>Repeat</label>
                <input type="" placeholder="Never">
            </div>
            <div class="input-row">
                <label>Reminder</label>
                <input type="text" placeholder="30 min before">
            </div>
        </form>
    </div>
    <div class="card">
        <ul class="table-view">
            <li class="table-view-cell table-view-divider">Notes</li>
        </ul>
        <form class="input-group">
            <textarea rows="5" placeholder="Add a note"></textarea>
        </form>
    </div>
</div>
